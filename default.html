<!DOCTYPE html>
<html>
<head>
	<title>experiments with d3 </title>
	<script src='http://d3js.org/d3.v2.js'></script>
	<script>
		"use strict";

	function draw(data){

		console.log(data);


		//basic histogram with resiable divs ...
		d3.select("body")
		.append("div")
		.attr("class","chart")
		.selectAll(".bar")
		.data(data)
		.enter()
		.append("div")
		.attr("class","bar")
		.style("width", function(d){ return d.mg_dl + "px"})
		.style("outline","1px solid black")
		.style("background-color", function(d){
			


			if(d.mg_dl > 300)
			{
				//high
				return "#ff3300";
			}
			if(d.mg_dl > 250)
			{
				//moderately high
				return "#ff9933";
			}

			if(d.mg_dl < 80)
			{
				//low
				return "#ffff66";
			}
			
			return "#ccff99";
			
		})
		.text( function(d){ return Math.round(d.mg_dl)});
