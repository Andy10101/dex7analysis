<!DOCTYPE html>
<html>
<head>
	<title>experiments with d3 </title>
	<style type="text/css">

	div.chart{ 
		font-family:sans-serif; 
		font-size: 0.3em; 
	}

	div.bar {
		 
		 color:#e0e0e0;
		 height: 2em; 
		 line-height: 3em; 
		 padding-right: 1em; 
		 margin-bottom: 2px; 
		 text-align:right; 
		 outline:1px solid black
	}


	</style>

	<script src='http://d3js.org/d3.v2.js'></script>
	<script>
		"use strict";

	function draw(data){

		console.log(data);

		//basic histogram with resiable divs ...
		d3.select("body")
		.append("div")
		.attr("class","chart")
		.selectAll(".bar")
		.data(data)
		.enter()
		.append("div")
		.attr("class","bar")
		.style("width", function(d){ return d.mg_dl + "px"})
		.style("background-color", function(d){
			if(d.mg_dl > 300)
			{
				//high
				return "#ff3300";
			}
			if(d.mg_dl > 200)
			{
				//moderately high
				return "#ff9933";
			}
			if(d.mg_dl < 60)
			{
				// super low
				return "#0066cc";
			}
			if(d.mg_dl < 100)
			{
				//low
				return "#00ffff";
			}
			return "#ccff99";
			
		})
		.text( function(d){ return Math.round(d.mg_dl)});

*/



	}


	</script>
</head>
<body>
	
	<h3>Histogram of sugars</h3>

		d3.json("./d3.json",draw);
